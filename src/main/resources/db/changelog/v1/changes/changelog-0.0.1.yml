databaseChangeLog:
  - changeSet:
      id: create table
      author: Stoyan Stoyanov
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: DECIMAL(9,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: DATE
                  constraints:
                    nullable: false

